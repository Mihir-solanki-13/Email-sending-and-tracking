<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sample Email</h1>
        </div>
        <div class="content">
            <p>Dear [Recipient's Name],</p>
            
            <p>This is the content of the email. You can customize it with your own message.</p>
            
            <p>Sincerely,<br>
            [Your Name]</p>
        </div>
        <div class="footer">
            <p>This is a sample email template.</p>
        </div>
    </div>
</body>
</html>
