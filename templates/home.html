<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Email Form</h1>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-green-200 text-green-800 p-2 mb-2 rounded-md">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="/">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="body">Body:</label>
                <textarea id="body" name="body" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="recipient">Recipient:</label>
                <input type="email" id="recipient" name="recipient" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <input type="submit" value="Send Email" class="px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer">
        </form>
    </div>
</body>
</html>
